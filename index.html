<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPDM-Specialisten | Professionel Tagfolie Beregner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .calculator-card { background: #ffffff; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 leading-relaxed">

    <header class="bg-slate-900 text-white py-16 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">EPDM Tagfolie Beregner</h1>
            <p class="text-slate-400 text-lg">Præcise mål og professionelt prisoverslag på få sekunder.</p>
        </div>
    </header>

    <main class="max-w-4xl mx-auto -mt-10 px-4 mb-20">
        <div class="calculator-card p-8 md:p-12 border border-slate-100">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div>
                    <label class="block text-xs font-bold mb-2 uppercase tracking-widest text-slate-400">Tagets længde (meter)</label>
                    <input type="number" id="length" placeholder="f.eks. 5.5" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all font-semibold">
                </div>
                <div>
                    <label class="block text-xs font-bold mb-2 uppercase tracking-widest text-slate-400">Tagets bredde (meter)</label>
                    <input type="number" id="width" placeholder="f.eks. 3.0" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition-all font-semibold">
                </div>
            </div>

            <button onclick="calculate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-5 rounded-xl shadow-lg transition-all transform hover:-translate-y-1 active:scale-95 text-lg">
                Beregn materialeforbrug
            </button>

            <div id="results" class="mt-12 hidden border-t border-slate-100 pt-10">
                <h3 class="text-xl font-bold mb-6 text-slate-800 flex items-center">
                    <span class="bg-blue-100 text-blue-600 p-2 rounded-md mr-3 text-sm">✓</span>
                    Beregning gennemført
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white border border-slate-100 p-6 rounded-xl shadow-sm">
                        <span class="block text-xs text-slate-400 uppercase font-bold mb-2">Netto Areal</span>
                        <span id="area" class="text-3xl font-black text-slate-900">0</span> <span class="text-slate-400 font-bold text-xl">m²</span>
                    </div>
                    <div class="bg-blue-50 border border-blue-100 p-6 rounded-xl shadow-sm">
                        <span class="block text-xs text-blue-500 uppercase font-bold mb-2">Inkl. 10% Overlap</span>
                        <span id="total" class="text-3xl font-black text-blue-700">0</span> <span class="text-blue-400 font-bold text-xl">m²</span>
                    </div>
                    <div class="bg-slate-900 p-6 rounded-xl shadow-sm">
                        <span class="block text-xs text-slate-400 uppercase font-bold mb-2">Anbefalet Rullelængde</span>
                        <span id="rolls" class="text-3xl font-black text-white">0</span> <span class="text-slate-500 font-bold text-xl">m</span>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-400 text-sm">
            <p>© 2026 EPDM-Specialisten. Alle rettigheder forbeholdes.</p>
            <p class="mt-2 italic font-medium">Beregnet til professionelt brug og vejledende prisoverslag.</p>
        </footer>
    </main>

    <script>
        function calculate() {
            const l = parseFloat(document.getElementById('length').value);
            const w = parseFloat(document.getElementById('width').value);
            if (!l || !w || l <= 0 || w <= 0) return alert('Indtast venligst gyldige mål for at fortsætte.');

            const area = l * w;
            const total = area * 1.10;
            const rolls = Math.ceil(total / 1.5);

            document.getElementById('area').innerText = area.toFixed(2).replace('.', ',');
            document.getElementById('total').innerText = total.toFixed(2).replace('.', ',');
            document.getElementById('rolls').innerText = rolls;
            document.getElementById('results').classList.remove('hidden');

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
